<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tunnelgram</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- PWA Stuff -->
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" type="image/png" sizes="192x192" href="/images/web-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/images/web-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/web-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/web-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/web-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/web-180x180.png" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Tunnelgram">
  <meta name="application-name" content="Tunnelgram">
  <meta name="msapplication-TileColor" content="#284D86" />
  <meta name="msapplication-square150x150logo" content="/images/mstile-150x150.png">

  <!-- Open Graph -->
  <meta property="og:image:width" content="279" />
  <meta property="og:image:height" content="279" />
  <meta property="og:description" content="Easy, secure messenger. Encrypted messaging on all your devices." />
  <meta property="og:title" content="Tunnelgram Messenger" />
  <meta property="og:url" content="https://tunnelgram.com" />
  <meta property="og:image" content="https://tunnelgram.com/images/og-image.jpg" />

  <!-- Nymph Config -->
  <script type="text/javascript">
    (function(){
      var s = document.createElement("script"); s.setAttribute("src", "https://www.promisejs.org/polyfills/promise-5.0.0.min.js");
      (typeof Promise !== "undefined" && typeof Promise.all === "function") || document.getElementsByTagName('head')[0].appendChild(s);
    })();
    (function(){
      var s = document.createElement("script"); s.setAttribute("src", "https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.min.js");
      (typeof fetch !== "undefined") || document.getElementsByTagName('head')[0].appendChild(s);
    })();
    NymphOptions = {
      restURL: '/rest.php',
      pubsubURL: window.location.hostname === 'tunnelgram.com' ? 'wss://pubsub.tunnelgram.com' : 'ws://'+window.location.hostname+':8081',
      rateLimit: 100
    };
  </script>

  <!-- Bundled Styles -->
  <link rel="stylesheet" href="/dist/main.css" />
  <link rel="preload" href="/node_modules/pform/css/pform.css" as="style" />
  <link rel="preload" href="/node_modules/pform/css/pform-bootstrap.css" as="style" />
  <link rel="preload" href="/node_modules/github-markdown-css/github-markdown.css" as="style" />
  <link rel="preload" href="/node_modules/@fortawesome/fontawesome/styles.css" as="style" />
  <link rel="preload" href="/node_modules/photoswipe/dist/photoswipe.css" as="style" />
  <link rel="preload" href="/node_modules/photoswipe/dist/default-skin/default-skin.css" as="style" />
</head>
<body style="min-height: 100vh; background-color: #F5F5F2;">
  <div id="initialLoader" style="display: flex; justify-content: center; align-items: center; position: absolute; width: 100vw; height: 100vh;">
    <div style="text-align: center;">
      <h3>Tunnelgram</h3>
      <p>
        Easy, secure messenger.
      </p>
    </div>
    <svg class="lds-dual-ring" width="300px" height="300px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="position: absolute; background: none;">
      <circle cx="50" cy="50" fill="none" stroke-linecap="round" r="40" stroke-width="4" stroke="#337ab7" stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(99 50 50)">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
      </circle>
    </svg>
  </div>
  <main class="d-flex flex-column" style="min-height: 100vh;"></main>
  <!-- Additional Stylesheets (deferred) -->
  <script type="text/javascript">
    (function() {
      function include(href) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.type = 'text/css';
        var prev = document.getElementsByTagName('link')[0];
        prev.parentNode.insertBefore(link, prev);
      }
      // PForm
      include('/node_modules/pform/css/pform.css');
      include('/node_modules/pform/css/pform-bootstrap.css');
      // Markdown GitHub Style CSS
      include('/node_modules/github-markdown-css/github-markdown.css');
      // Font Awesome
      include('/node_modules/@fortawesome/fontawesome/styles.css');
      // PhotoSwipe
      include('/node_modules/photoswipe/dist/photoswipe.css');
      include('/node_modules/photoswipe/dist/default-skin/default-skin.css');
    })();
  </script>
  <!-- Bundled JS -->
  <script src="/dist/bundle.js"></script>
</body>
</html>
