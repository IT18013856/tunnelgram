<div class="d-flex flex-column h-100">
  <div class="flex-grow-1  position-relative">
    <MessageList />
  </div>
  <form class="d-flex align-items-stretch" on:submit="newMessage(event.preventDefault())">
    {#if !_mobileBrowser}
      <div class="flex-grow-1" ref:textContainer>
        <textarea class="w-100 border-primary border-top" ref:textEditor disabled="{_textLoading}"></textarea>
      </div>
    {:else}
      <textarea class="form-control border-primary border-top text-dark" bind:value="text" placeholder="New message" on:keydown="handleKeyDown(event)" on:keyup="handleKeyUp()" disabled="{textLoading}" ref:textMobile></textarea>
    {/if}
    <button class="btn btn-lg btn-primary" style="width: 80px;" disabled="{_textLoading || textIsEmpty}"><i class="fas fa-comment"></i></button>
  </form>
</div>

<script>
  import Message from '../Entities/Message';
  import MessageList from './MessageList.html';
  import EmojiConvertor from 'emoji-js';
  import ErrHandler from '../ErrHandler';
  import SimpleMDE from 'simplemde';

  const emoji = new EmojiConvertor();

  const mobileCheck = function() {
    var check = false;
    (function(a){if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(a)||/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0,4))) check = true;})(navigator.userAgent||navigator.vendor||window.opera);
    return check;
  };


  export default {
    oncreate () {
      const _mobileBrowser = mobileCheck();
      this.set({_mobileBrowser});
      if (!_mobileBrowser) {
        this.editor = new SimpleMDE({
          element: this.refs.textEditor,
          autoDownloadFontAwesome: false,
          autofocus: true,
          placeholder: 'New message',
          spellChecker: false,
          status: false,
          toolbar: false
        });
        this.editor.codemirror.on('keydown', (codemirror, event) => {
          this.handleKeyDown(event);
          if (this.get()._textLoading) {
            event.preventDefault();
          }
        });
        this.editor.codemirror.on('keyup', (codemirror, event) => {
          this.handleKeyUp(event);
        });
        this.editor.codemirror.on('change', () => {
          const text = this.editor.value();
          if (this.get().text !== text) {
            this.set({text});
          }
        });
        this.editor.value(this.get().text);
        this.editor.codemirror.setOption('readOnly', this.get()._textLoading);
      }
    },

    onstate ({changed, current}) {
      if (changed.text && this.editor) {
        const text = this.editor.value();
        if (text !== current.text) {
          this.editor.value(current.text);
          this.editor.codemirror.execCommand('goDocEnd');
        }
        this.editor.codemirror.setOption('readOnly', current._textLoading);
      }
    },

    ondestroy () {
      if (this.editor) {
        this.editor.toTextArea();
      }
    },

    computed: {
      textIsEmpty: ({text}) => text === '' || text.match(/^\s+$/)
    },

    data () {
      return {
        _mobileBrowser: false,
        _textLoading: false,
        text: ''
      };
    },

    methods: {
      handleKeyDown (event) {
        if (event.keyCode === 13 && !event.shiftKey) {
          event.preventDefault();
          this.newMessage();
        }
      },

      handleKeyUp (event) {
        const {text} = this.get();
        const emojied = emoji.replace_colons(text);
        if (emojied !== text) {
          this.set({text: emojied});
        }
      },

      newMessage () {
        if (this.get().textIsEmpty) {
          return;
        }

        this.set({_textLoading: true});

        const {text} = this.get();
        const {conversation} = this.store.get();

        const message = new Message();
        message.decrypted.text = text;
        message.set({
          conversation,
          acRead: [...conversation.data.acFull]
        });

        message.save().then(() => {
          this.set({_textLoading: false, text: ''});
          conversation.saveReadline(message.cdate);
          this.store.set({conversation});
          this.focus();
        }, (...args) => {
          this.set({_textLoading: false});
          this.focus();
          ErrHandler(...args);
        });
      },

      focus () {
        if (this.refs.textEditor) {
          this.refs.textEditor.focus();
        }
        if (this.refs.textMobile) {
          this.refs.textMobile.focus();
        }
      }
    },

    components: {
      MessageList
    }
  };
</script>

<style>
  ref:textContainer :global(.CodeMirror) {
    min-height: 100px;
    height: 100px;
  }
</style>
