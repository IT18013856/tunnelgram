<div style="display: flex; justify-content: center; align-items: center; position: relative; width: {width}; height: {height};">
  {#if text || title}
    <div style="text-align: center; font-size: .9em;">
      {#if title}
        <h3>{title}</h3>
      {/if}
      {#if text}
        <p>
          {text}
        </p>
      {/if}
    </div>
  {/if}
  <svg class="lds-dual-ring" width="{width}" height="{height}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="position: absolute; background: none;">
    <circle cx="50" cy="50" fill="none" stroke-linecap="round" r="40" stroke-width="4" stroke="#337ab7" stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(99 50 50)">
      <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
    </circle>
  </svg>
</div>
