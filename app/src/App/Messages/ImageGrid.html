<div class="d-flex flex-wrap justify-content-center bg-secondary text-white" style="max-width: {thumbnailDimension * thumbnailContainerMaxWidthMultiplier}px; font-size: 1em;">
  {#each resources as resource, index (resource.name)}
    <div class="d-flex justify-content-center align-items-center">
      {#if resource.thumbnailPromise}
        {#await resource.thumbnailPromise}
          <LoadingIndicator width="{thumbnailDimension}px" height="{thumbnailDimension}px" text="Decrypting..." />
        {:then thumbnail}
          <a href="javascript:void(0)" on:click="showBigImage(index)" style="font-size: 0;">
            <div class="imageThumbnail" style="background-image: url({resource.thumbnailSrc}); width: {thumbnailDimension}px; height: {thumbnailDimension}px;" title="{resource.name}">&nbsp;</div>
          </a>
        {:catch e}
          <span class="badge badge-warning">error</span>
        {/await}
      {:else}
        <LoadingIndicator width="{thumbnailDimension}px" height="{thumbnailDimension}px" text="Loading..." />
      {/if}
    </div>
  {/each}
</div>

<div ref:photoswipe class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <div class="pswp__counter"></div>

        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        <div class="pswp__share-tooltip"></div>
      </div>

      <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
      <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>
    </div>
  </div>
</div>

<script>
  import PhotoSwipe from 'photoswipe/dist/photoswipe.min';
  import PhotoSwipeUI_Default from 'photoswipe/dist/photoswipe-ui-default.min';
  import LoadingIndicator from '../LoadingIndicator.html';
  import {crypt} from '../../Services/EncryptionService';

  export default {
    oncreate () {
      const {resources} = this.get();
      for (let resource of resources) {
        if (resource.thumbnail instanceof Uint8Array) {
          resource.thumbnailPromise = Promise.resolve(resource.thumbnail);
          const blob = new Blob([resource.thumbnail], {type: resource.thumbnailType});
          const _source = URL.createObjectURL(blob);
          resource.thumbnailSrc = _source;
        } else {
          resource.thumbnailPromise = resource.thumbnail;
          resource.thumbnail.then(data => {
            const blob = new Blob([data], {type: resource.thumbnailType});
            const _source = URL.createObjectURL(blob);
            resource.thumbnailSrc = _source;
          });
        }
      }
      this.set({resources});
    },

    computed: {
      thumbnailDimension: ({resources}) => Math.min(...resources.map(resource => Math.min(parseFloat(resource.thumbnailWidth), parseFloat(resource.thumbnailHeight)))),
      thumbnailContainerMaxWidthMultiplier: ({resources}) => Math.min(3, resources.length)
    },

    methods: {
      showBigImage (index) {
        const pswpElement = this.refs.photoswipe;

        let items = this.get().resources.map(resource => {
          return {
            w: resource.dataWidth,
            h: resource.dataHeight,
            src: resource.thumbnailSrc,
            _loading: false,
            _resource: resource
          };
        });

        let options = {
          index,
          history: false
        };

        // Initializes and opens PhotoSwipe.
        const pswp = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);

        pswp.listen('gettingData', function(index, item) {
          if (item._loading) {
            return;
          }
          item._loading = true;
          const resourcePromise = ('promise' in item._resource.data) ? item._resource.data.promise() : Promise.resolve(item._resource.data);
          resourcePromise.then(data => {
            const blob = new Blob([data], {type: item._resource.dataType});
            const _source = URL.createObjectURL(blob);
            item.src = _source;
            // Sets a flag that slides should be updated.
            pswp.invalidateCurrItems();
            // Updates the content of slides.
            pswp.updateSize(true);
          });
        });

        pswp.init();
      }
    },

    components: {
      LoadingIndicator
    },

    helpers: {
      parseFloat
    }
  };
</script>

<style>
  .imageThumbnail {
    display: inline-block;
    background-position: center;
    background-size: cover;
  }
</style>
