<div class="bg-light text-dark h-100" style="overflow-y: auto; -webkit-overflow-scrolling: touch; overscroll-behavior: contain;" on:click="checkToHideUserSearchDropdown(event)">
  {#if !$conversation.guid}
    <ConversationCreate ref:conversationCreate />
  {:elseif $view === 'conversation'}
    <ConversationView />
  {:elseif $view === 'people'}
    <ConversationPeople />
  {:elseif $view === 'settings'}
    <ConversationSettings />
  {/if}
</div>

<script>
  import ConversationCreate from './ConversationCreate.html';
  import ConversationView from './ConversationView.html';
  import ConversationPeople from './ConversationPeople.html';
  import ConversationSettings from './ConversationSettings.html';

  export default {
    methods: {
      checkToHideUserSearchDropdown (event) {
        if (this.refs.conversationCreate) {
          this.refs.conversationCreate.checkToHideUserSearchDropdown(event);
        }
      }
    },

    components: {
      ConversationCreate,
      ConversationView,
      ConversationPeople,
      ConversationSettings
    }
  };
</script>
