<div class="d-flex flex-column h-100 position-relative" on:dragover="handleDrag(event, true)">
  {#if _showDropbox}
    <div class="position-absolute w-100 h-100" style="z-index: 200;" on:dragleave="handleDrag(event, false)" on:drop="handleDrop(event)"></div>
    <div class="d-flex justify-content-center align-items-center position-absolute w-100 h-100 bg-white" style="opacity: .9; z-index: 100;">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <span class="fa-layers fa-fw fa-5x">
          <i class="fas fa-file"></i>
          <i class="fa-inverse fas fa-plus" data-fa-transform="shrink-10"></i>
        </span>

        <div class="h1 mt-2">
          Drop files to upload to conversation.
        </div>
      </div>
    </div>
  {/if}
  <div class="flex-grow-1  position-relative">
    <MessageList />
  </div>
  <form on:submit="newMessage(event.preventDefault())">
    {#if images.length | _imagesLoading}
      <div class="d-flex flex-wrap justify-content-start align-items-start bg-secondary pt-2 pl-2">
        {#each images as image, i}
          <div class="d-flex justify-content-center align-items-center mr-2 mb-2 border border-light position-relative" style="width: 152px; height: 152px;">
            <img src="{image.thumbnailImg}" alt="{image.name}" title="{image.name}" />
            <button type="button" class="btn btn-sm btn-danger rounded-circle position-absolute" style="opacity: .8; right: 4px; top: 4px;" on:click="set({images: removeIndex(images, i)})" disabled="{_saving}">
              <i class="fas fa-times text-white"></i>
            </button>
            <span class="badge badge-light position-absolute" style="opacity: .8; left: 4px; bottom: 4px;">
              {image.dataWidth}x{image.dataHeight}
            </span>
            <span class="badge badge-light position-absolute" style="opacity: .8; right: 4px; bottom: 4px;">
              {round(image.data.length / 1024 / 1024, 1)}MB
            </span>
          </div>
        {/each}
        {#if _imagesLoading}
          <div class="d-flex justify-content-center align-items-center text-white mr-2 mb-2" style="width: 152px; height: 152px;">
            <LoadingIndicator width="50px" height="50px" text="Resizing..." />
          </div>
        {/if}
      </div>
    {/if}
    <div class="d-flex align-items-stretch">
      <textarea class="form-control border-primary border-top text-dark" bind:value="text" placeholder="New message" on:keydown="handleKeyDown(event)" on:keyup="handleKeyUp()" disabled="{_saving}" ref:textEditor></textarea>
      <button class="btn btn-lg btn-primary" style="width: 80px;" disabled="{_saving || messageIsEmpty}"><i class="fas fa-comment"></i></button>
    </div>
  </form>
</div>

<script>
  import EmojiConvertor from 'emoji-js';
  import PNotify from 'pnotify/dist/es/PNotify';
  import aesjs from 'aes-js';
  import base64js from 'base64-js';
  import utf8 from 'utf8';
  import Message from '../../Entities/Message';
  import MessageList from '../Messages/MessageList.html';
  import LoadingIndicator from '../LoadingIndicator.html';
  import ErrHandler from '../../ErrHandler';

  const emoji = new EmojiConvertor();

  export default {
    oncreate () {
      const canvas = document.createElement("canvas");
      this.offscreenCanvasSupport = !!canvas.transferControlToOffscreen;

      if (this.offscreenCanvasSupport) {
        this.resizeImageWorker = new Worker('dist/Workers/ResizeImage.js');
        this.resizeImageWorkerCounter = 0;
        this.resizeImageWorkerCallbacks = {};
        this.resizeImageWorker.onmessage = (e) => {
          const {counter, result} = e.data;
          this.resizeImageWorkerCallbacks[counter](result);
          delete this.resizeImageWorkerCallbacks[counter];
        };
      }
    },

    ondestroy () {
      if (this.offscreenCanvasSupport) {
        this.resizeImageWorker.terminate();
      }
    },

    computed: {
      messageIsEmpty: ({text, images}) => (text === '' || text.match(/^\s+$/)) && !images.length
    },

    data () {
      return {
        _showDropbox: false,
        _saving: false,
        _imagesLoading: false,
        text: '',
        images: []
      };
    },

    methods: {
      handleKeyDown (event) {
        if (event.keyCode === 13 && !event.shiftKey && !this.get()._saving) {
          event.preventDefault();
          this.newMessage();
        }
      },

      handleKeyUp (event) {
        const {text} = this.get();
        const emojied = emoji.replace_colons(text);
        if (emojied !== text) {
          this.set({text: emojied});
        }
      },

      newMessage () {
        if (this.get().messageIsEmpty) {
          return;
        }

        this.set({_saving: true});

        const {text, images} = this.get();
        const {conversation} = this.store.get();

        const message = new Message();
        message.decrypted.text = (text === '' || text.match(/^\s+$/)) ? null : text;
        message.decrypted.images = images;
        message.set({
          conversation,
          acRead: [...conversation.data.acFull]
        });

        message.save().then(() => {
          this.set({_saving: false, text: '', images: []});
          conversation.saveReadline(message.cdate);
          this.store.set({conversation});
          this.focus();
        }, (...args) => {
          this.set({_saving: false});
          this.focus();
          ErrHandler(...args);
        });
      },

      focus () {
        if (this.refs.textEditor) {
          this.refs.textEditor.focus();
        }
      },

      clearTimeout () {
        if (this.timeout) {
          window.clearTimeout(this.timeout);
          this.timeout = null;
        }
      },

      showTimedDropbox () {
        this.clearTimeout();

        this.set({_showDropbox: true});

        this.timeout = window.setTimeout(() => {
          this.set({_showDropbox: false});
          this.timeout = null;
        }, 2000);
      },

      handleDrag (event, _showDropbox) {
        event.stopPropagation();
        event.preventDefault();

        if (this.get()._saving) {
          return;
        }

        this.set({_showDropbox});
      },

      handleDrop (event) {
        event.stopPropagation();
        event.preventDefault();

        if (this.get()._saving) {
          return;
        }

        this.set({_showDropbox: false});
        this.handleFiles(event.dataTransfer.files);
      },

      handleFiles (files) {
        console.log(files);
        let imageCount = 0;
        const currentImageCount = this.get().images.length;
        for (var i = 0; i < files.length; i++) {
          const file = files[i];

          if (!file.type.startsWith('image/')) {
            PNotify.notice({
              title: 'Only Images',
              text: 'Right now, Tunnelgram only supports image uploads.'
            });
            this.set({_imagesLoading: false});
            continue;
          }

          if (currentImageCount + imageCount === 9) {
            PNotify.notice({
              title: 'Max Images Reached',
              text: 'You can put up to 9 images into a message.'
            });
            break;
          }

          this.set({_imagesLoading: true});
          imageCount++;

          const reader = new FileReader();
          reader.onload = async e => {
            let size = 1400;
            let dataImg;
            let dataMatch;
            let dataType;
            let data;
            do {
              // Resize the image repeatedly down until the size is under 2MiB.
              dataImg = await this.resizeImage(e.target.result, file.type, size, size);
              dataMatch = dataImg.data.match(/^data:(image\/\w+);base64,(.*)$/);
              dataType = dataMatch[1];
              data = window.atob(dataMatch[2]);
              size -= 200;
            } while ((aesjs.utils.utf8.toBytes(utf8.encode(data)).length * 4 / 3) >= 2097152);
            const thumbnailImg = await this.resizeImage(e.target.result, file.type);
            const thumbnailMatch = thumbnailImg.data.match(/^data:(image\/\w+);base64,(.*)$/);
            const thumbnailType = thumbnailMatch[1];
            const thumbnail = window.atob(thumbnailMatch[2]);
            this.set({images: this.get().images.concat([{
              name: file.name,
              dataType,
              dataWidth: '' + dataImg.width,
              dataHeight: '' + dataImg.height,
              data,
              thumbnailType,
              thumbnailWidth: '' + thumbnailImg.width,
              thumbnailHeight: '' + thumbnailImg.height,
              thumbnail,
              thumbnailImg: thumbnailImg.data
            }])});
            imageCount--;
            if (imageCount === 0) {
              this.set({_imagesLoading: false});
            }
          };
          reader.readAsDataURL(file);
        }
      },

      // Based on: https://stackoverflow.com/a/14845805
      resizeImage (dataURL, type, maxWidth, maxHeight) {
        // Max size for image.
        maxWidth = maxWidth || 150;
        maxHeight = maxHeight || 150;

        // Create two canvas.
        const canvas = document.createElement("canvas");
        const canvasCopy = document.createElement("canvas");

        // Create original image.
        const img = new Image();

        return new Promise((resolve, reject) => {
          if (this.offscreenCanvasSupport) {
            img.onload = async () => {
              const offscreenCanvas = canvas.transferControlToOffscreen();
              const offscreenCanvasCopy = canvasCopy.transferControlToOffscreen();
              const bitmap = await window.createImageBitmap(img, 0, 0, img.width, img.height);

              this.resizeImageWorkerCounter++;
              const counter = this.resizeImageWorkerCounter;
              this.resizeImageWorkerCallbacks[counter] = result => {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = result.width;
                canvas.height = result.height;
                ctx.drawImage(result.data, 0, 0, result.width, result.height);
                result.data = canvas.toDataURL(type, .95);
                resolve(result);
              };
              this.resizeImageWorker.postMessage({
                counter,
                args: [type, maxWidth, maxHeight],
                canvas: offscreenCanvas,
                canvasCopy: offscreenCanvasCopy,
                img: bitmap
              }, [offscreenCanvas, offscreenCanvasCopy]);
            };
          } else {
            img.onload = () => {
              const ctx = canvas.getContext("2d");
              const copyContext = canvasCopy.getContext("2d");

              // Determine new ratio based on max size.
              let ratioWidth = 1;
              let ratioHeight = 1;
              if (img.width > maxWidth) {
                ratioWidth = maxWidth / img.width;
              }
              if (img.height > maxHeight) {
                ratioHeight = maxHeight / img.height;
              }
              let ratio = Math.min(ratioWidth, ratioHeight);

              // Draw original image in second canvas.
              canvasCopy.width = img.width;
              canvasCopy.height = img.height;
              copyContext.drawImage(img, 0, 0);

              // Copy and resize second canvas to first canvas.
              canvas.width = img.width * ratio;
              canvas.height = img.height * ratio;
              ctx.drawImage(canvasCopy, 0, 0, canvasCopy.width, canvasCopy.height, 0, 0, canvas.width, canvas.height);

              resolve({
                data: canvas.toDataURL(type, .95),
                width: canvas.width,
                height: canvas.height
              });
            };
          }

          img.src = dataURL;
        });
      }
    },

    components: {
      MessageList,
      LoadingIndicator
    },

    helpers: {
      removeIndex (arr, i) {
        arr.splice(i, 1);
        return arr;
      },

      round (value, precision) {
        return Number.parseFloat(value.toFixed(precision));
      }
    }
  };
</script>
